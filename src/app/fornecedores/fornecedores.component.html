<div class="row">
  <div class="col-8 m-auto">

    <form [formGroup]="formGroupFornecedor">


      <br>

      <figure class="text-center">
        <blockquote class="blockquote">
          <h1>Cadastro de Fornecedores</h1>
        </blockquote>
      </figure>


      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" formControlName="nome" class="form-control" id="nome" placeholder="Julho Ceverino">
        <div *ngIf="submitted && nome.invalid" class="text-danger">Nome Invalido</div>
      </div>

      <div class="mb-3">
        <label for="cnpj" class="form-label">CNPJ:</label>
        <input type="number" formControlName="cnpj" class="form-control" id="cnpj" placeholder="***.***.***-**">
        <div *ngIf="submitted && cnpj.invalid" class="text-danger">CNPJ Invalido</div>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="number" formControlName="telefone" class="form-control" id="telefone" placeholder="** *********">
        <div *ngIf="submitted && telefone.invalid" class="text-danger">Telefone Invalido</div>
      </div>

      <div class="mb-3 d-flex justify-content-center">
        <button class="btn btn-outline-dark" style="border: transparent;" (click)="save()" >
          <i class="bi bi-arrow-down-circle-fill fs-2 mb-3"></i>
        </button>
        <button class="btn btn-outline-dark" style="margin-left: 50px; border: transparent;" (click)="recarregar()" >
          <i class="bi bi-arrow-counterclockwise fs-2 mb-3"></i>
        </button>
      </div>

    </form>

  </div>
</div>

<br>
<br>


<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">cnpj</th>
      <th scope="col">Telefone</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fornecedor of fornecedores">
      <th scope="row">{{fornecedor.id}}</th>
      <td>{{fornecedor.nome}}</td>
      <td>{{fornecedor.cnpj}}</td>
      <td>{{fornecedor.telefone}}</td>
      <td>
        <button class="btn btn-dark" (click)="edit(fornecedor)" style="margin-right: 8px;">
          <i class="bi bi-file-font"></i>
        </button>
        <button class="btn btn-dark" (click)="delete(fornecedor)" >
          <i class="bi bi-eraser-fill"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
