<div class="row">
  <div class="col-8 m-auto">

    <form [formGroup]="formGroupClient">

      <div class="mb-3">
        <div class="display-6 text-center">
          Cadastro de Cliente
        </div>
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" formControlName="nome" class="form-control" id="nome" placeholder="Julho Ceverino">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="number" formControlName="telefone" class="form-control" id="telefone" placeholder="** *********">
      </div>

      <div class="mb-3 d-flex justify-content-center">
        <button class="btn btn-outline-dark" (click)="save()" >Salvar</button>
        <button class="btn btn-outline-dark" style="margin-left: 50px;" (click)="recarregar()" >resetar</button>
      </div>

    </form>

  </div>
</div>

<br>
<br>


<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <th scope="row">{{client.id}}</th>
      <td>{{client.nome}}</td>
      <td>{{client.email}}</td>
      <td>{{client.telefone}}</td>
      <td>
        <button class="btn btn-dark" (click)="edit(client)" style="margin-right: 8px;">Editar</button>
        <button class="btn btn-dark" (click)="delete(client)" >Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
