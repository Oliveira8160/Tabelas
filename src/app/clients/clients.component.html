<app-client-form [client]="client"></app-client-form>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <th scope="row">{{client.id}}</th>
      <td>{{client.Primeiro_nome}} {{client.Segundo_nome}}</td>
      <td>{{client.email}}</td>
      <td>{{client.telefone}}</td>
      <td>
        <button class="btn btn-dark" (click)="edit(client)" style="margin-right: 8px;">
          <i class="bi bi-file-font"></i>
        </button>
        <button class="btn btn-dark" (click)="delete(client)" >
          <i class="bi bi-eraser-fill"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
